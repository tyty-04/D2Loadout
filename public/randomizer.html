<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./randomizer.css" />
    <link
      href="//db.onlinewebfonts.com/c/3c6b0199ae7b57966132e83c939d77e2?family=Futura+PT+Medium"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.cdnfonts.com/css/neue-haas-grotesk-text-pro"
      rel="stylesheet"
    />
    <title>Loadout Randomizer</title>
  </head>
  <body>
    <div id="box">
      <div id="kinetic">
        <img
          id="kineticImg"
          src="https://www.bungie.net/common/destiny2_content/icons/962055a3f8c73eff98f140f6fac79392.png"
          alt="Kinetic"
          width="96"
          height="96"
        />
        <p id="kineticText">Kinetic</p>
      </div>
      <div id="energy">
        <img
          id="energyImg"
          src="https://www.bungie.net/common/destiny2_content/icons/962055a3f8c73eff98f140f6fac79392.png"
          alt="Energy"
          width="96"
          height="96"
        />
        <p id="energyText">Energy</p>
      </div>
      <div id="heavy">
        <img
          id="heavyImg"
          src="https://www.bungie.net/common/destiny2_content/icons/962055a3f8c73eff98f140f6fac79392.png"
          alt="Heavy"
          width="96"
          height="96"
        />
        <p id="heavyText">Heavy</p>
      </div>
      <div id="img">
        <img
          id="logo"
          src="https://logos-world.net/wp-content/uploads/2020/06/Destiny-Symbol-700x394.png"
          alt="Destiny"
          width="384"
          height="216"
        />
      </div>
      <div id="armor">
        <img
          id="armorImg"
          src="https://www.bungie.net/common/destiny2_content/icons/ee21b5bc72f9e48366c9addff163a187.png"
          alt="Armor"
          width="96"
          height="96"
        />
        <p id="armorText">Armor</p>
      </div>
      <div id="button">
        <button id="randomize" onclick="randomizer()">RANDOMIZE</button>
      </div>
      <div id="class">
        <img
          id="classImg"
          src="https://titles.trackercdn.com/destiny/common/destiny2_content/icons/DestinyActivityModeDefinition_ca750af7ed2f0ec3c8e2f019c85f7bab.png"
          alt="Class"
          width="96"
          height="96"
        />
        <p id="classText">Class</p>
      </div>
    </div>
    <script src="script.js" type="module"></script>
  </body>
</html>
